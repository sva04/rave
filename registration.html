<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rave</h1>
            <nav>
                <a href="index.html">Главная</a>
                <a href="news.html">Новости</a>
                <a href="registration.html">Регистрация</a>
            </nav>
        </header>
        <main>
            <div class="registration_form">
                <form action="#">
                    <fieldset>
                        <legend>Персональная информация</legend>
                        <label for="login">Логин:</label>
                        <input type="text" id="login" name="login"><br><br>
                        <label for="password">Пароль:</label>
                        <input type="text" id="password" name="password"><br><br>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required><br><br> 

                        <label for="gender">Пол:</label>
                        <label for="male">Мужской</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Женский</label>
                        <input type="radio" id="female" name="gender" value="female"><br><br>

                        <label for="country">Страна проживания:</label>
                        <select name="country" id="country" required>
                            <option value="rus">Российская Федерация</option>
                            <option value="usa">Соединенные Штаты Америки</option>
                            <option value="gbr">Соединенное Королевство Великобритании</option>
                            <option value="deu">Германия</option>
                        </select><br><br>
                    </fieldset>
                    
                        <label for="interests">Ваши интересы:</label><br>
                        <input type="checkbox" id="music" name="interests" value="music">
                        <label for="music">Музыка</label>
                        <input type="checkbox" id="sports" name="interests" value="sports">
                        <label for="sports">Спорт</label><br>
                        <input type="checkbox" id="books" name="interests" value="books">
                        <label for="books">Книги</label>
                        <input type="checkbox" id="travel" name="interests" value="travel">
                        <label for="travel">Путешествия</label><br><br>
                        
                        <label for="about">Немного о себе:</label><br>
                        <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>
                        
                    <button type="submit">Зарегестрироватся</button>
                    <button type="reset">Отменить</button>
                    
                </form>
                    
            </div>
        </main>
        <footer>
            <p>Контактная информация</p>
        </footer>
    </div>
</body>
</html>
